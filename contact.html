<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<header>
			<h1>Contact Us</h1>

			<nav>
				<ul>
					<li><a href="home.html">Home</a></li>
					<li><a href="hours.html">Store Hours</a></li>
				</ul>
			</nav>
			<figure>
				<img src="images/tacos_close_up_400x260.png" alt="picture of tacos up close" />
				<figcaption>Little Taco Shop Tacos</figcaption>
			</figure>
		</header>
		<hr />

		<main>
			<section>
				<h2>Our Contact Form</h2>

				<fieldset>
					<legend>Send Us A Message</legend>

					<form action="">
						<label for="name">Name:</label>
						<input id="name" type="text" name="name" placeholder="Enter your name" /> <br />
						<br />

						<label for="email">Email:</label>
						<input id="email" type="text" name="email" placeholder="Enter your email" /> <br />
						<br />

						<label for="message">Your Message :</label> <br />
						<textarea name="message" id="message" cols="27" rows="7" placeholder="Type your message here"></textarea>
						<br />
						<input type="submit" value="Submit" />
						<input type="reset" value="Reset" />
					</form>
				</fieldset>
			</section>

			<br />
			<hr />

			<section>
				<h2>Our Location</h2>

				<address>
					350 Willow Oaks Lane <br />
					Lake Charles City <br />
					Phone: <a href="tel:+3373777978">337-377-7978</a>
				</address>
				<br />
				<a href="">Back to Top</a>
			</section>
		</main>

		<br />
		<hr />

		<footer>
			<p>Copyright Â© The Little Taco Shop</p>
		</footer>
	</body>
</html>
